<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプルページ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        margin-top: 50px;
      }

      h1 {
        color: #667eea;
        margin-bottom: 20px;
        text-align: center;
        font-size: 2.5em;
      }

      h2 {
        color: #764ba2;
        margin-top: 30px;
        margin-bottom: 15px;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      p {
        margin-bottom: 15px;
        color: #555;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: transform 0.2s, box-shadow 0.2s;
        margin: 10px 10px 10px 0;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
        border-left: 4px solid #667eea;
      }

      ul {
        margin-left: 20px;
        margin-bottom: 15px;
      }

      li {
        margin-bottom: 8px;
        color: #555;
      }

      .highlight {
        background: #fff3cd;
        padding: 2px 6px;
        border-radius: 3px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ようこそ</h1>
      <p>
        これはサンプルのHTMLページです。モダンなデザインとレスポンシブなレイアウトを使用しています。
      </p>

      <h2>特徴</h2>
      <div class="card">
        <ul>
          <li>レスポンシブデザイン</li>
          <li>モダンなグラデーション背景</li>
          <li>カードベースのレイアウト</li>
          <li>アニメーション効果</li>
        </ul>
      </div>

      <h2>コンテンツ</h2>
      <p>
        このページは基本的なHTMLとCSSのサンプルです。<span class="highlight"
          >カスタマイズ</span
        >してご利用ください。
      </p>

      <h2>アクション</h2>
      <div class="card">
        <p id="count-display">カウント: 0</p>
        <button id="count-button" class="button">カウントアップ</button>
      </div>
      <button class="button" onclick="alert('ボタンがクリックされました！')">
        クリック
      </button>
      <a href="#" class="button">リンク</a>
    </div>

    <script>
      // 簡単なJavaScriptの例
      console.log("ページが読み込まれました");

      // 現在時刻を表示する機能
      function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString("ja-JP");
        const timeElement = document.getElementById("current-time");
        if (timeElement) {
          timeElement.textContent = `現在時刻: ${timeString}`;
        }
      }

      // ページ読み込み時に時刻を表示
      window.addEventListener("DOMContentLoaded", function () {
        updateTime();
        // 1秒ごとに時刻を更新
        setInterval(updateTime, 1000);
      });

      // ボタンのクリックイベント
      document.querySelectorAll(".button").forEach((button) => {
        button.addEventListener("click", function (e) {
          if (this.tagName === "A") {
            e.preventDefault();
            console.log("リンクがクリックされました");
          } else {
            console.log("ボタンがクリックされました");
          }
        });
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
